[package]
name = "bitvm2-noded"
version.workspace = true
edition.workspace = true

[[bin]]
name = "bitvm2-noded"
path = "src/main.rs"

[[bin]]
name = "fake-assert"
path = "src/bin/fake_assert.rs"

[[bin]]
name = "fake-kickoff"
path = "src/bin/fake_kickoff.rs"

[[bin]]
name = "fake-challenge"
path = "src/bin/fake_challenge.rs"

[dependencies]
libp2p = { workspace = true, features = [
    "autonat",
    "dns",
    "tokio",
    "noise",
    "tcp",
    "yamux",
    "identify",
    "kad",
    "ping",
    "relay",
    "metrics",
    "rsa",
    "macros",
    "gossipsub",
    "quic",
    "websocket",
] }
libp2p-swarm-derive = { workspace = true }
libp2p-metrics = { workspace = true }
futures = { workspace = true }

bitvm2-lib = { workspace = true }
identity = { workspace = true }
store = { workspace = true }

clap = { workspace = true }
zeroize = { workspace = true }
axum = { workspace = true, features = ["macros", "json"] }
http-body-util = "0.1"
serde = { workspace = true }
serde_json = { workspace = true }
reqwest = { version = "0.12.15", features = ["json"] }

prometheus-client = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
http = "1.3.1"
rand = "0.8.5"
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
base64 = "0.22.1"
anyhow = { workspace = true }
musig2 = { version = "0.1.0", features = ["serde", "rand"] }
esplora-client = { workspace = true }
bitvm = { workspace = true }
bitcoin = { workspace = true }

spv = { workspace = true }
goat = { workspace = true }
uuid = { workspace = true }
hex = { workspace = true }
alloy = { workspace = true }
secp256k1 = { workspace = true }
sha2 = { workspace = true }
dotenv = "0.15.0"

bincode = "1.3.3"
bitcoin-script = { workspace = true }
once_cell = { workspace = true }
ark-bn254 = { workspace = true }
ark-groth16 = { workspace = true }
ark-serialize = { workspace = true }
async-trait = { workspace = true }

stun-client = "0.1.4"

# bin
tempfile = "3.19.1"
groth16 = { path = "../covenant/groth16" }

[dev-dependencies]
serial_test = "3.2.0"

[features]
default = []
tests = []
e2e-tests = []
